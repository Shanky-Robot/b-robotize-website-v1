<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - B Robotize</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a237e, #004d40);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .contact-us-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            color: white;
        }

        .contact-us-container h2 {
            font-size: 3em;
            margin-bottom: 0;
            text-align: center;

        }
        .contact-us-container h3 {
            font-size: 1.5em;
            margin-bottom: 0;
            text-align: center;

        }

        .header .logo img {
            max-height: 100px;
        }

        .header h1,
        .intro-container h1 {
            margin: 0;
            font-family: 'Cheque', monospace;
        }

        .container,
        .courses-section,
        .products-section,
        .social-feed-section,
        .contact-section {
            text-align: center;
            padding: 40px 20px;
        }

        .contact-section {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .contact-info a {
            color: #ffffff;
            text-decoration: underline;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 1;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #ffffff;
            margin: 0 12px;
            text-decoration: none;
            font-size: 1.5em;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .map-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @font-face {
            font-family: 'Cheque';
            src: url('Cheque-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @media (max-width: 768px) {
            .map-container {
                width: 95%;
            }

            form {
                width: 95%;
            }
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button[type="submit"] {
            background-color: #1e88e5;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="trainings.html">Trainings</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="B Robotize Logo">
        </div>
    </header>

    <div class="contact-us-container">
        <h2>Contact Us</h2>
        <h3>Location</h3>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3995.1461079673413!2d77.59831717514137!3d12.919838816010811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf7b5fa0d3f891%3A0x14d00f61893b0cae!2sB%20Robotize!5e1!3m2!1sen!2sin!4v1744034484569!5m2!1sen!2sin" width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <section class="contact-section">
        <h2>Get In Touch</h2>
        <div class="contact-info">
            <p>Email: <a href="mailto:info@b-robotize.com">info@b-robotize.com</a></p>
            <div class="social-links">
                <a href="https://www.linkedin.com/company/b-robotize/" target="_blank" rel="noopener noreferrer"
                    title="LinkedIn">LinkedIn</a>
                <a href="#" target="_blank" rel="noopener noreferrer" title="YouTube">YouTube</a>
                <a href="https://www.instagram.com/b_robotize/" target="_blank" rel="noopener noreferrer"
                    title="Instagram">Instagram</a>
                <a href="https://www.facebook.com/B.Robotize" target="_blank" rel="noopener noreferrer"
                    title="Facebook">Facebook</a>
                <a href="https://x.com/B_Robotize" target="_blank" rel="noopener noreferrer" title="X (Twitter)">X</a>
            </div>
        </div>
        <form action="mailto:info@b-robotize.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

    </section>

    

</body>

</html>
