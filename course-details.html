<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - B Robotize</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a237e, #004d40);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo img {
            max-height: 100px;
        }

        .header h1,
        .intro-container h1 {
            margin: 0;
            font-family: 'Cheque', monospace;
        }

        .product-details,
        .course-details {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            margin: 20px auto;
        }

        .product-details img,
        .course-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-details h2,
        .course-details h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        product-details p,
        .course-details p {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .price {
            font-weight: bold;
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .buy-button {
            display: inline-block;
            background-color: #1e88e5;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #1565c0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @font-face {
            font-family: 'Cheque';
            src: url('Cheque-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @media (max-width: 768px) {
            .product-details,
            .course-details {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="trainings.html">Trainings</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="B Robotize Logo">
        </div>
    </header>

    <section class="product-details" id="productDetails">
        </section>

    <section class="course-details" id="courseDetails">
        </section>

    <script>
        // Example JavaScript to populate product or course details.
        // In a real scenario, you would likely fetch this data from a server.

        // Function to display product details
        function showProductDetails(product) {
            const productDetailsSection = document.getElementById('productDetails');
            productDetailsSection.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p class="price">${product.price}</p>
                <a href="#" class="buy-button">Buy Now</a>
            `;

            document.getElementById('courseDetails').style.display = 'none'; // Hide course details
            productDetailsSection.style.display = 'block'; // Show product details
        }

        // Function to display course details
        function showCourseDetails(course) {
            const courseDetailsSection = document.getElementById('courseDetails');
            courseDetailsSection.innerHTML = `
                <img src="${course.image}" alt="${course.name}">
                <h2>${course.name}</h2>
                <p>${course.description}</p>
                <p class="price">${course.price}</p>
                <a href="#" class="buy-button">Apply Now</a>
            `;
            document.getElementById('productDetails').style.display = 'none'; // Hide product details
            courseDetailsSection.style.display = 'block'; // show course details
        }

        // Example usage (you would call these functions when a product or course is clicked)
        // Example Data. Replace with actual data.
        const productData = {
            image: "images/beg_robo_kit_v1.jpg",
            name: "Beginner Robot Kit V1",
            description: "An easy-to-assemble kit perfect for starting your robotics journey. Includes sensors and motors.",
            price: "₹2,499"
        };
        const courseData = {
            image: "images/jr_robo.jpg",
            name: "Junior Robotics & AI",
            description: "Master the fundamentals of robotics, from basic components to simple programming. Learn to build your own robots!",
            price: "₹4999"
        };

        // Example calls. In real application, you call this in event handler for the button clicks.
        // showProductDetails(productData);
        // showCourseDetails(courseData);

        // Hide the details initially.
        document.getElementById('productDetails').style.display = 'none';
        document.getElementById('courseDetails').style.display = 'none';
    </script>
</body>

</html>
