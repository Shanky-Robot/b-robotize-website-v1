<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - B Robotize</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a237e, #004d40);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo img {
            max-height: 100px;
        }

        .header h1,
        .intro-container h1 {
            margin: 0;
            font-family: 'Cheque', monospace;
        }

        .course-details {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            margin: 20px auto;
        }

        .course-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .course-details h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .course-details p {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .price {
            font-weight: bold;
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .apply-button {
            display: inline-block;
            background-color: #1e88e5;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .apply-button:hover {
            background-color: #1565c0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @font-face {
            font-family: 'Cheque';
            src: url('Cheque-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @media (max-width: 768px) {
            .course-details {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="trainings.html">Trainings</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="B Robotize Logo">
        </div>
    </header>

    <section class="course-details" id="courseDetails">
        </section>

    <script>
        window.onload = function() {
            const courseDetails = JSON.parse(localStorage.getItem('courseDetails'));

            if (courseDetails) {
                const courseDetailsSection = document.getElementById('courseDetails');
                courseDetailsSection.innerHTML = `
                    <img src="${courseDetails.image}" alt="${courseDetails.name}">
                    <h2>${courseDetails.name}</h2>
                    <p>${courseDetails.description}</p>
                    <p class="price">${courseDetails.price}</p>
                    <a href="#" class="apply-button">Apply Now</a>
                `;
            } else {
                // Handle the case where there's no course data (e.g., display an error message)
                const courseDetailsSection = document.getElementById('courseDetails');
                courseDetailsSection.innerHTML = `<p>Course details not found.</p>`;
            }
        };
    </script>
</body>

</html>
